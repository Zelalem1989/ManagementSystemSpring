<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'products')}">

<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <ul class="nav navbar-nav navbar-right">
      <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
        <a th:href="@{__${path}__}" th:title="${title}">
          <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
          <span th:text="${text}">Template</span>
        </a>
      </li>
      <br >
      <li th:replace="::menuItem ('/products/list','products','list page','th-list',' List All Products ')">
        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
        <span>List All products</span>
      </li>
      <br >
      <li th:replace="::menuItem ('/products/new','products','create page','create-page',' Add A products ')">
        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
        <span>Add A products</span>
      </li>

      <br >
    </ul>
  </div>
  </div>
</nav>

</div>

</body>
</html>
