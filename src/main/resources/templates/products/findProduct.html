<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'products')}">
<body>
<h2>Find Customer</h2>
<form th:object="${product}" th:action="@{/product}" method="get"
      class="form-horizontal" id="search-product-form">
  <div class="form-group">
    <div class="control-group" >
      <label class="col-sm-2 control-label">Product Name</label>
      <div class="col-sm-10">
        <input class="form-control" th:field="*{productName}" size="30"
               maxlength="80" /> <span class="help-inline">
                    <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Find Product</button>
    </div>
  </div>
</form>
<br />

</body>
