<!doctype html>
<html th:fragment="layout (template, menu)">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Management System</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
            <ul class="nav navbar-nav navbar-right">
                <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                    <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="false"></span>
                        <span th:text="${text}">HOME PAGE</span>
                    </a>
                <br >
                </li>
                <li th:replace="::menuItem ('/customer/index','customer','Customer page','customer','Customer page')">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>Customer</span>
                </li>
                <br >

                <li th:replace="::menuItem ('/customer/orders/index','orders','orders page','th-list','Orders Page')">
                    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                    <span>Order</span>
                </li>
                <br >

                <li th:replace="::menuItem ('/products/index','product','Product page','product','Product')">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>Product</span>
                </li>
                <br >

                <li th:replace="::menuItem ('/material/index','Materials','Material page','Material','Materials')">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>Material</span>
                </li>
                <br >
                <li th:replace="::menuItem ('/stockInventory/index','StockInventory','StockInventory page','StockInventory','StockInventory')">
                    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                    <span>StockInventoryr</span>
                </li>
                <br >
                <li th:replace="::menuItem ('/productionInventory/index','ProductionInventory','ProductionInventory page','ProductionInventory','ProductionInventory')">
                    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                    <span>ProductionInventory</span>
                </li>
                <br >
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="container xd-container">

        <th:block th:include="${template}"/>

        <br/>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center"></div>
                <img src="../static/resources/images/KWGroups.jpg" th:src="@{resources/static/resources/images/KWGroups.jpg}"
                     alt="Image Not Displaying"/></div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
