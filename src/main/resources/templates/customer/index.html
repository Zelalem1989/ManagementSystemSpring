<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'customer')}">

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                <a th:href="@{__${path}__}" th:title="${title}">
                    <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span th:text="${text}">Template</span>
                </a>
            </li>
            <br >
            <li th:replace="::menuItem ('/customer/new','customer','Add customer','add','Add customer')">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <span>Add Customer</span>
            </li>
            <br >
            <li th:replace="::menuItem ('/customer/find','customer','find customer','search','Find customer')">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <span>Find Customer</span>
            </li>
            <br >
            <li th:replace="::menuItem ('/customer/list','customer','list page','th-list',' List All Customer')">
                <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                <span>List All Customer</span>
            </li>
            <br >

        </ul>
    </div>
    </div>
</nav>

</div>

</body>
</html>
