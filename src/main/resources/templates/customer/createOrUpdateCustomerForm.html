<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'customer')}">
<body>

<h2>Customer</h2>
<form th:object="${customer}" class="form-horizontal" id="add-customer-form" method="post">
  <div class="form-group has-feedback">

    <input
            th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
    <input
            th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />
    <input
            th:replace="~{fragments/inputField :: input ('PhoneNumber', 'phoneNumber', 'text')}" />
    <input
            th:replace="~{fragments/inputField :: input ('TIN Number', 'tinNumber', 'number')}" />

    <br >
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
              th:with="text=${customer} ? 'Submit' : 'Update Customer'"
              class="btn btn-default" type="submit" th:text="${text}">Submit</button>
    </div>
    </div>
  </div>
</form>
</body>
</html>
