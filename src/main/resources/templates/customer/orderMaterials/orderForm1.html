<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'order')}">

<body>
    <h2>Order</h2>

    <form th:object="${order}" class="form-horizontal" method="post">
      <div class="form-group has-feedback">
        <div class="form-group">
          <label class="col-sm-2 control-label">PRODUCTS</label>
            <input
                  th:replace="~{fragments/selectField :: select ('Product', 'productName', ${productListt})}" />
            <input
                    th:replace="~{fragments/inputField :: input ('SIZE', 'size', 'text')}" />
            <input
                    th:replace="~{fragments/inputField :: input ('Quantity', 'qu', 'text')}" />
            </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-default" type="submit">Submit</button>
              </div>
          </div>
      </div>>
    </form>
</div>

</body>
</html>
