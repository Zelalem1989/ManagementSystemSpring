<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'customer')}">
<body>
    <h2>Find Customer</h2>
    <form th:object="${customer}" th:action="@{/customer}" method="get"
          class="form-horizontal" id="search-customer-form">
        <div class="form-group">
            <div class="control-group" id="NameGroup">
                <label class="col-sm-2 control-label"> Name </label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{name}" size="30"
                           maxlength="80" /> <span class="help-inline">
                    <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Find Customer</button>
            </div>
            </div>
        </form>
        <br />
        <a class="btn btn-default" th:href="@{/customer/new}"> Add Customer </a>

    <!--
          <a th:href="@{{id}/edit(id=${customer.id})}" class="btn btn-default"> Edit customer</a>
          <a th:href="@{{id}/delete(id=${customer.id})}" class="btn btn-default"> Delete customer</a>
    -->

</body>
</html>
